<html>
<head>
<title>Garuda|Mission Central</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->

<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="css/single.css">
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="js/infobox_packed.js"></script>

<script src="js/infobubble-compiled.js"></script>
</head>

<body style="height:100%; width:100%;">

<div id="leftPanel">
	<div id="droneStatus">
		Full Autonomous<br/>
		<span class="fa fa-circle"></span>
		Status: In-Flight
	</div>
	<div id="eta">
		<span class="fa fa-clock-o"></span>
		<span class="hours1"></span>
		<span class="minutes1"></span>
		<span class="seconds1"></span>
	</div>
</div>

<div id="bottomPanel" class="smPanel">
	<div class="bottomPane">
		<div id="distanceTarget" class="panelStat">Distance to target 100m</div>
		<div id="missionStatus" class="panelStat">
			Mission Progress
			<div class="progress progress-striped active">
			  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
			  </div>
			</div>
		</div>
	</div>

	<div class="bottomPane">
		<div id="altitude" class="panelStat">
			Height:<input type="text" class="altdial" value="34">
			<!--<input class="knob" data-width="100" data-displayInput=false value="35"> -->
		</div>
	</div>

	<div class="bottomPane">
		<div id="verticalSpeed" class="panelStat">
			Vertical Speed:<input type="text" class="verdial" value="34">
			<!--<input class="knob" data-width="50" data-displayInput=false value="35">-->
		</div>
		<div id="horizontalSpeed" class="panelStat">
			Horizontal Speed:<input type="text" class="hordial" value="34">
			<!--<input class="knob" data-width="50" data-displayInput=false value="35">-->
		</div>
	</div>

</div>

<div id="pathBuilder">
	<div id="startFlag" class="pbButton">
		<span class="fa fa-flag"></span>
	</div>
	<div id="finishFlag" class="pbButton">
		<span class="fa fa-flag"></span>
	</div>
	<div class="pbButton">
		<span class="fa fa-flag-checkered"></span>
	</div>
</div>

<div id="rightPanel">
	<div id="stats">
		<div class="fa fa-signal stat">
		</div>
		<div id="batteryReading">75%</div>
		<div class="progress stat" id="battery">
		  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
		  </div>
		</div>
		<div class='fa fa-bolt' style="color:black;margin-left:-30px;font-size:11px;margin-top:4px;"></div>

		<div class="fa fa-location-arrow">
		</div>

		<div class="fa fa-video-camera">
		</div>

		<div class="fa fa-cloud-upload">
		</div>
	</div>
</div>

<div id="singleMap">
</div>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="js/flot/jquery.flot.js"></script>
<script type="text/javascript" src="js/jquery.knob.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/single.js"></script>
<script type="text/javascript" src="js/epoly.js"></script>
<script type="text/javascript" src="js/dials.js"></script>


</body>

</html>
