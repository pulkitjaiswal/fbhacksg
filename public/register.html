<!DOCTYPE html>
<html>
  <head>
    <title>Garuda Cloud|Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="registration">
    <div id="welcome">
        <div class="container">


        <img src="images/logo.png" class="register_logo">
        <h1 class="register_heading">Welcome to Garuda Cloud</h1>
        <div class="register_motto">Let's  get started</div>
        <form id="register" class="centered col-md-3">
          <div class="input-group centered">
            <span class="input-group-addon fa fa-user"></span>
            <input type="text" class="form-control" placeholder="Username">
          </div>

          <div class="input-group centered">
            <span class="input-group-addon fa fa-envelope"></span>
            <input type="text" class="form-control" placeholder="E-mail">
          </div>

          <div class="input-group centered">
            <span class="input-group-addon fa fa-key"></span>
            <input type="password" class="form-control" placeholder="Password">
          </div>

          <button id="register_btn" type="button" class="btn btn-primary centered">Register</button>
        </form>

        <div id="register_alt">
          Already have a Garuda Cloud Account? <a href="#">Sign In</a>
        </div>
        <div class="register_footer">
          Garuda Robotics Pvt Ltd. 2013-2014
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
